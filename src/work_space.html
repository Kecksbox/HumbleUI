<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <title>Work Space</title>
</head>
<body style="background: #eee;">

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div style="
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        box-sizing: border-box;
        -webkit-flex-shrink: 0;
        -ms-flex-negative: 0;
        flex-shrink: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        min-height: 4px;
        max-height: 1000px;
        "></div>
        <main class="mdl-layout__content">
            
                <div style="
                position: absolute;
                width: 60px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
                box-sizing: border-box;
                border-right: 1px solid #e0e0e0;
                background: #fafafa;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                will-change: transform;
                transition-duration: .2s;
                transition-timing-function: cubic-bezier(.4,0,.2,1);
                transition-property: transform;
                transition-property: transform,-webkit-transform;
                color: #424242;
                overflow: visible;
                overflow-y: auto;
                z-index: 5;
                height: 100%;
                border-radius: 3px;
                ">
                    <nav class="mdl-navigation" style="flex-direction: column; padding-top: 16px;">
                        <a class="mdl-navigation__link" style="
                        display: block;
                        -webkit-flex-shrink: 0;
                        -ms-flex-negative: 0;
                        flex-shrink: 0;
                        padding: 16px 14px;
                        margin: 0;
                        color: #757575;
                        color: #424242;
                        text-decoration: none;
                        margin: 0;
                        font-size: 14px;
                        font-weight: 400;
                        line-height: 24px;
                        letter-spacing: 0;
                        opacity: .87;
                        " href="">
                            <image src="cursor.svg" style="height: 24px; padding-left: 4px;"/>
                        </a>

                        margin: 0;

                        line-height: 24px;
                        letter-spacing: 0;
                        opacity: .87;
                        " href="">
                            <image src="add.svg" style="height:30px;"/>
                        </a>
                        <a class="mdl-navigation__link" style="
                        display: block;
                        -webkit-flex-shrink: 0;
                        -ms-flex-negative: 0;
                        flex-shrink: 0;
                        padding: 16px 14px;
                        margin: 0;
                        color: #757575;
                        color: #424242;

                        margin: 0;

                        font-weight: 400;
                        line-height: 24px;
                        letter-spacing: 0;
                        opacity: .87;
                        " href="">
                            <image src="add.svg" style="height:30px;"/>
                        </a>
                        <a class="mdl-navigation__link" style="
                        display: block;
                        -webkit-flex-shrink: 0;
                        -ms-flex-negative: 0;
                        flex-shrink: 0;
                        padding: 16px 14px;
                        margin: 0;
                        color: #757575;
                        color: #424242;
                        text-decoration: none;
                        margin: 0;
                        font-size: 14px;
                        font-weight: 400;
                        line-height: 24px;
                        letter-spacing: 0;
                        opacity: .87;
                        " href="">
                            <image src="add.svg" style="height:30px;"/>
                        </a>
                    </nav>
                </div>                                  
                <div style="
                position: absolute;
                right: 0px;
                width: 300px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
                box-sizing: border-box;
                border-left: 1px solid #e0e0e0;
                background: #fafafa;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                will-change: transform;
                transition-duration: .2s;
                transition-timing-function: cubic-bezier(.4,0,.2,1);

            <!-- Square card -->
            <style>
                    .demo-card-square.mdl-card {
                        width: 320px;
                        height: 697px;
                        position: absolute;
                        top: 100px;
                        left: 200px;
                    }
                    .demo-card-square > .mdl-card__title {
                    color: #fff;
                    background:url('img1.png');
                    background-repeat:no-repeat;
                    background-position: center center;
                    background-size: contain;
                    }
                    </style>
                    
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
